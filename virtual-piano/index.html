<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/piano.ico" rel="shortcut icon">

    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>virtual-piano</title>
</head>

<body>
    <header class="header">
        <h1 class="header-title">Virtual Piano</h1>
    </header>
    <main class="main">
        <div class="btn-container">
            <button class="btn btn-notes btn-active">Notes</button>
            <button class="btn btn-letters">Letters</button>
        </div>
        <div class="piano" id="piano">
            <div class="piano-key" data-letter="68" data-char="D" data-note="c"></div>
            <div class="piano-key" data-letter="70" data-char="F" data-note="d"></div>
            <div class="piano-key" data-letter="71" data-char="G" data-note="e"></div>
            <div class="piano-key" data-letter="72" data-char="H" data-note="f"></div>
            <div class="piano-key" data-letter="74" data-char="J" data-note="g"></div>
            <div class="piano-key" data-letter="75" data-char="K" data-note="a"></div>
            <div class="piano-key" data-letter="76" data-char="L" data-note="b"></div>
            <div class="keys-sharp">
                <div class="piano-key sharp" data-letter="82" data-char="R" data-note="c♯"></div>
                <div class="piano-key sharp" data-letter="84" data-char="T" data-note="d♯"></div>
                <div class="piano-key sharp none"></div>
                <div class="piano-key sharp" data-letter="85" data-char="U" data-note="f♯"></div>
                <div class="piano-key sharp" data-letter="73" data-char="I" data-note="g♯"></div>
                <div class="piano-key sharp" data-letter="79" data-char="O" data-note="a♯"></div>
            </div>
        </div>
        <button class="fullscreen"></button>

        <audio id="70" data-letter="70" data-note="d" src="/assets/audio/d.mp3"></audio>
        <audio id="68" data-letter="68" data-note="c" src="/assets/audio/c.mp3"></audio>
        <audio id="71" data-letter="71" data-note="e" src="/assets/audio/e.mp3"></audio>
        <audio id="72" data-letter="72" data-note="f" src="/assets/audio/f.mp3"></audio>
        <audio id="74" data-letter="74" data-note="g" src="/assets/audio/g.mp3"></audio>
        <audio id="75" data-letter="75" data-note="a" src="/assets/audio/a.mp3"></audio>
        <audio id="76" data-letter="76" data-note="b" src="/assets/audio/b.mp3"></audio>
        <audio id="82" data-letter="82" data-note="c#" src="/assets/audio/c♯.mp3"></audio>
        <audio id="84" data-letter="84" data-note="d#" src="/assets/audio/d♯.mp3"></audio>
        <audio id="85" data-letter="85" data-note="f#" src="/assets/audio/f♯.mp3"></audio>
        <audio id="73" data-letter="73" data-note="g#" src="/assets/audio/g♯.mp3"></audio>
        <audio id="79" data-letter="79" data-note="a#" src="/assets/audio/a♯.mp3"></audio>




    </main>
    <footer class="footer">
        <div class="footer-container">
            <a class="github" href="#" target="_blank" rel="noopener noreferrer">github</a>
            <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
                <span class="rss-year">'21</span>
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
